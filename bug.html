<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    //Incorrect way to use innerHTML on an element that doesn't exist yet.
    document.getElementById('myDiv').innerHTML = "<p>This will cause an error if the element doesn't exist yet.</p>";

  </script>
</body>
</html>
